<!DOCTYPE html>
<html lang="ru"> <!-- Добавим атрибут lang -->
<head>
    <meta charset="UTF-8"> <!-- САМОЕ ВАЖНОЕ: указание кодировки -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Для мобильной адаптивности -->
    <title>Сброс пароля - MasterServer</title> <!-- Более информативный title -->
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            padding: 20px; 
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 90vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
        }
        .code-block { 
            background-color: #e9ecef; 
            padding: 15px; 
            border: 1px solid #ced4da; 
            margin-bottom: 15px; 
            word-break: break-all; 
            border-radius: 4px;
            font-family: "Courier New", Courier, monospace;
            font-size: 0.95em;
        }
        .code-block strong {
            display: block;
            margin-bottom: 5px;
            color: #495057;
        }
        .code-block span {
            color: #c7254e; /* Цвет для самого кода/токена */
        }
        .instructions {
            margin-top: 20px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Сброс пароля для MasterServer</h1>
        <p>Чтобы завершить сброс пароля, пожалуйста, вернитесь в игру и введите следующие данные на экране установки нового пароля:</p>
        
        <div class="code-block">
            <strong>User ID:</strong> <span id="userIdValue">Загрузка...</span>
        </div>
        <div class="code-block">
            <strong>Токен (Код):</strong> <span id="tokenValue">Загрузка...</span>
        </div>

        <p class="instructions">Если вы не запрашивали сброс пароля, просто проигнорируйте это письмо и эту страницу.</p>
    </div>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const userId = getQueryParam('userId');
        const token = getQueryParam('code'); // В URL параметр называется 'code'

        const userIdElement = document.getElementById('userIdValue');
        const tokenElement = document.getElementById('tokenValue');

        if (userId) {
            userIdElement.textContent = userId;
        } else {
            userIdElement.textContent = "Не найден в URL";
            userIdElement.style.color = "red";
        }

        if (token) {
            // Токен из URL будет URL-кодирован (например, '+' станет '%2B').
            // Браузер обычно сам декодирует query параметры для JavaScript,
            // но если вы копируете из адресной строки, там может быть encoded.
            // JavaScript getQueryParam должен возвращать уже декодированное значение.
            tokenElement.textContent = token; 
        } else {
            tokenElement.textContent = "Не найден в URL";
            tokenElement.style.color = "red";
        }
    </script>
</body>
</html>
